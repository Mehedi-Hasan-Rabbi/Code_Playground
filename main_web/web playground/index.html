<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Playground</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon-196.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-end">
      <button class="btn btn-close" onclick="clearCode()">Clear Code</button>
    </div>
    <div class="code-editor">
      <div class="code">
        <div class="html-code">
          <h1><img src="images/HTML5_logo.png" alt="" />HTML</h1>
          <textarea></textarea>
        </div>
        <div class="css-code">
          <h1><img src="images/CSS3_logo.png" alt="" />CSS</h1>
          <textarea></textarea>
        </div>
        <div class="js-code">
          <h1><img src="images/JS_logo.png" alt="" />JS</h1>
          <textarea></textarea>
        </div>
      </div>
      <iframe id="result"></iframe>
    </div>

    <script src="script.js"></script>
  </body>
</html>
